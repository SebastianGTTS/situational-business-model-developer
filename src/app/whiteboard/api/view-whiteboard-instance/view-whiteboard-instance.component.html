<app-api-navigation
  *ngIf="runningProcess != null"
  apiName="View Whiteboard"
></app-api-navigation>

<div class="nav-scroller bg-white shadow-sm" *ngIf="runningProcess == null">
  <nav class="nav nav-underline">
    <a
      *ngIf="artifact != null"
      class="nav-link"
      [routerLink]="['/', 'concreteArtifacts']"
    >
      Concrete Artifacts
    </a>
    <a
      *ngIf="artifact != null"
      class="nav-link"
      [routerLink]="['/', 'concreteArtifacts', 'detail', artifact._id]"
    >
      {{ artifact.identifier }}
    </a>
    <a
      *ngIf="artifact != null && version != null"
      class="nav-link"
      [routerLink]="['/', 'concreteArtifacts', 'detail', artifact._id]"
    >
      Version #{{ version + 1 }}
    </a>
    <a class="nav-link active" [routerLink]="[]" [queryParams]="queryParams">
      View Whiteboard
    </a>
  </nav>
</div>

<main *ngIf="whiteboardInstance" role="main">
  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2">Place</h6>
    <app-whiteboard-canvas-view
      [whiteboardCanvas]="whiteboardInstance.whiteboard"
    ></app-whiteboard-canvas-view>
  </div>

  <div class="my-3 p-3 bg-white rounded shadow-sm" *ngIf="isCorrectStep()">
    <h6 class="border-bottom border-gray pb-2">Finish viewing</h6>
    <button class="btn btn-sm btn-primary btn-block" (click)="finish()">
      Finish viewing
    </button>
  </div>
</main>
