<app-api-navigation apiName="Create Place"></app-api-navigation>

<app-step-errors></app-step-errors>

<main
  *ngIf="runningMethod != null && isCorrectStep()"
  role="main"
  class="container"
>
  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Create Place</h6>
    <div class="text-muted pt-3">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group row">
          <label for="name" class="col-sm-4 col-form-label">Name</label>
          <div class="col-sm-8">
            <input
              type="text"
              formControlName="name"
              class="form-control"
              [class.is-invalid]="nameControl.invalid"
              id="name"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <button
              type="submit"
              class="btn btn-sm btn-dark btn-block"
              [disabled]="!form.valid && whiteboardTemplate != null"
            >
              Create Place
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
