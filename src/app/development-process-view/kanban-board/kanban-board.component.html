<div class="row min-height-200-px">
  <div class="col border-right">
    <div class="d-flex justify-content-center">
      <div class="flex-1"></div>
      <h6 class="text-center ml-auto mr-auto">TODO</h6>
      <div class="d-flex flex-1">
        <button class="btn btn-xs btn-primary ml-auto" (click)="addTodo.emit()">
          Add
        </button>
      </div>
    </div>
    <div class="d-flex flex-column align-items-center">
      <div
        *ngFor="
          let info of todo
            | slice: (todoPage - 1) * todoPageSize:todoPage * todoPageSize
        "
        class="card text-center w-75 my-2"
      >
        <div class="card-body">
          <div class="card-title font-weight-bold">{{ info.methodName }}</div>
          <button
            *ngIf="info.nodeId"
            class="btn btn-xs btn-dark mr-1 mb-1"
            (click)="viewNode.emit(info.nodeId)"
          >
            Show development step in process
          </button>
          <button
            class="btn btn-xs btn-info mr-1 mb-1"
            (click)="_showInfo(info)"
          >
            Info
          </button>
          <button
            *ngIf="info.nodeId == null"
            class="btn btn-xs btn-warning mr-1 mb-1"
            (click)="editTodo.emit(info.executionId)"
          >
            Edit
          </button>
          <button
            class="btn btn-xs btn-warning mr-1 mb-1"
            (click)="_startExecution(info)"
          >
            Start
          </button>
          <button
            *ngIf="info.nodeId == null"
            class="btn btn-xs btn-secondary mb-1"
            (click)="removeTodo.emit(info.executionId)"
          >
            Remove
          </button>
        </div>
      </div>
      <ngb-pagination
        *ngIf="todo.length > todoPageSize"
        [collectionSize]="todo.length"
        [(page)]="todoPage"
        [pageSize]="todoPageSize"
        class="mt-3"
      ></ngb-pagination>
    </div>
  </div>
  <div class="col border-right">
    <h6 class="text-center">Doing</h6>
    <div class="d-flex flex-column align-items-center">
      <div
        *ngFor="
          let info of doing
            | slice: (doingPage - 1) * doingPageSize:doingPage * doingPageSize
        "
        class="card text-center w-75 my-2"
      >
        <div class="card-body">
          <div class="card-title font-weight-bold">{{ info.methodName }}</div>
          <button
            *ngIf="info.nodeId"
            class="btn btn-xs btn-dark mr-1 mb-1"
            (click)="viewNode.emit(info.nodeId)"
          >
            Show development step in process
          </button>
          <button
            class="btn btn-xs btn-info mr-1 mb-1"
            (click)="_showInfo(info)"
          >
            Info
          </button>
          <button
            class="btn btn-xs btn-warning mb-1"
            (click)="viewExecution.emit(info.executionId)"
          >
            View Execution
          </button>
        </div>
      </div>
      <ngb-pagination
        *ngIf="doing.length > doingPageSize"
        [collectionSize]="doing.length"
        [(page)]="doingPage"
        [pageSize]="doingPageSize"
        class="mt-3"
      ></ngb-pagination>
    </div>
  </div>
  <div class="col">
    <h6 class="text-center">Done</h6>
    <div class="d-flex flex-column align-items-center">
      <div
        *ngFor="
          let info of done
            | slice: (donePage - 1) * donePageSize:donePage * donePageSize
        "
        class="card text-center w-75 my-2"
      >
        <div class="card-body">
          <div class="card-title font-weight-bold">{{ info.methodName }}</div>
          <button
            *ngIf="info.nodeId"
            class="btn btn-xs btn-dark mr-1 mb-1"
            (click)="viewNode.emit(info.nodeId)"
          >
            Show development step in process
          </button>
          <button
            class="btn btn-xs btn-dark mr-1 mb-1"
            (click)="viewArtifacts.emit(info.executionId)"
          >
            View created artifact versions
          </button>
          <button
            class="btn btn-xs btn-dark mr-1 mb-1"
            (click)="viewComments.emit(info.executionId)"
          >
            View Comments
          </button>
        </div>
      </div>
      <ngb-pagination
        *ngIf="done.length > donePageSize"
        [collectionSize]="done.length"
        [(page)]="donePage"
        [pageSize]="donePageSize"
        class="mt-3"
      ></ngb-pagination>
    </div>
  </div>
</div>
