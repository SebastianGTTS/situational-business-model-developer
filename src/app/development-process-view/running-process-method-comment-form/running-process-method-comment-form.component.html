<form [formGroup]="commentForm" (ngSubmit)="submit()">
  <div class="mb-3 row">
    <label for="userName" class="col-sm-4 col-form-label">User</label>
    <div class="col-sm-8">
      <input
        type="text"
        formControlName="userName"
        class="form-control"
        id="userName"
      />
    </div>
  </div>
  <div class="mb-3 row">
    <label for="title" class="col-sm-4 col-form-label">Title</label>
    <div class="col-sm-8">
      <input
        type="text"
        formControlName="title"
        class="form-control"
        id="title"
      />
    </div>
  </div>
  <div class="mb-3 row">
    <label for="comment" class="col-sm-4">Comment</label>
    <div class="col-sm-8">
      <quill-editor
        [classes]="'quill-lg-box'"
        formControlName="comment"
        id="comment"
      ></quill-editor>
    </div>
  </div>
  <div class="d-grid">
    <button
      type="submit"
      class="btn btn-sm btn-dark"
      [disabled]="!commentForm.valid"
    >
      <ng-container *ngIf="comment == null">Add comment</ng-container>
      <ng-container *ngIf="comment != null">Edit comment</ng-container>
    </button>
  </div>
</form>
