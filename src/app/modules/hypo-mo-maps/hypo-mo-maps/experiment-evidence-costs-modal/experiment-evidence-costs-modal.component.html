<div class="modal-header">
  <h4 class="modal-title" *ngIf="experiment != null">
    Set maximum Evidence and Costs of {{ experiment.name }}
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" *ngIf="experiment != null">
  <div class="text-muted pt-3">
    <app-evidence-costs-form
      [experiment]="experiment"
      (submitEvidenceCostsForm)="_setEvidenceCosts($event)"
    ></app-evidence-costs-form>
  </div>
</div>
