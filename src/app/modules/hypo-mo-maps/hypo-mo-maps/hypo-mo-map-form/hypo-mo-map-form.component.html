<form [formGroup]="hypoMoMapForm" (ngSubmit)="submitForm()">
  <div class="form-group row">
    <label for="name" class="col-sm-4 col-form-label">HypoMoMap Name</label>
    <div class="col-sm-8">
      <input
        type="text"
        formControlName="name"
        class="form-control"
        id="name"
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <button
        type="submit"
        class="btn btn-sm btn-dark btn-block"
        [disabled]="!hypoMoMapForm.valid"
      >
        Update HypoMoMap
      </button>
    </div>
  </div>
</form>
