<form [formGroup]="manageArtifactsForm" (ngSubmit)="submitForm()">
  <div class="form-group" formArrayName="artifacts">
    <app-form-array-list
      elementName="Artifact"
      [formArray]="artifacts"
    ></app-form-array-list>
  </div>

  <div class="form-group row">
    <div class="col-sm-12">
      <button
        type="submit"
        class="btn btn-dark btn-block"
        [disabled]="!manageArtifactsForm.valid"
      >
        Update Artifacts
      </button>
    </div>
  </div>
</form>
