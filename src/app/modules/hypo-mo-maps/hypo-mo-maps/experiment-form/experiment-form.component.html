<form [formGroup]="experimentForm" (ngSubmit)="submitForm()">
  <div class="form-group row">
    <label for="name" class="col-sm-4 col-form-label">Experiment Name</label>
    <div class="col-sm-8">
      <input
        type="text"
        formControlName="name"
        class="form-control"
        id="name"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="description" class="col-sm-4 col-form-label"
      >Experiment Description</label
    >
    <div class="col-sm-8">
      <input
        type="text"
        formControlName="description"
        class="form-control"
        id="description"
      />
    </div>
  </div>

  <div
    *ngIf="experiment == null || experiment.parent != null"
    class="form-group row"
  >
    <label for="subexperimentOf" class="col-sm-4 col-form-label"
      >Subexperiment of</label
    >
    <div class="col-sm-8">
      <select
        id="subexperimentOf"
        formControlName="subexperimentOf"
        class="form-control"
      >
        <option
          *ngFor="let e of experimentList"
          [disabled]="disabledSubexperiments.includes(e.id)"
          [ngValue]="e.id"
        >
          {{ '-'.repeat(e.level) }} {{ e.name }}
        </option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-12">
      <button
        type="submit"
        class="btn btn-dark btn-block"
        [disabled]="!experimentForm.valid"
      >
        {{ submitButtonText }}
      </button>
    </div>
  </div>
</form>
