<div class="my-3 sbmd-panel">
  <h6 class="sbmd-panel-title">Add {{ elementName }}</h6>
  <div class="sbmd-form-wrapper">
    <form [formGroup]="modelForm" (ngSubmit)="addElement()">
      <div class="mb-3 row">
        <label for="definitionSelector" class="col-sm-4 col-form-label"
          >Canvas Model</label
        >
        <div class="col-sm-8">
          <select
            id="definitionSelector"
            formControlName="definition"
            class="form-select"
            [class.is-invalid]="definitionControlInvalid"
          >
            <option
              *ngFor="let definition of canvasDefinitions"
              [ngValue]="definition"
            >
              {{ definition.name }}
            </option>
          </select>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="name" class="col-sm-4 col-form-label">Name</label>
        <div class="col-sm-8">
          <input
            type="text"
            formControlName="name"
            class="form-control"
            id="name"
          />
        </div>
      </div>
      <div class="d-grid">
        <button
          type="submit"
          class="btn btn-primary btn-sm"
          [disabled]="!modelForm.valid"
        >
          Add {{ elementName }}
        </button>
      </div>
    </form>
  </div>
</div>
