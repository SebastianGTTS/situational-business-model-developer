<app-step-errors></app-step-errors>

<main
  *ngIf="companyModel && runningMethod != null && isCorrectStep()"
  role="main"
  class="container"
>
  <div class="my-3 sbmd-panel">
    <h6 class="sbmd-panel-title">Competitors</h6>
    <ul class="list-group">
      <li
        *ngFor="let competitor of competitors"
        class="
          d-flex
          list-group-item
          justify-content-between
          align-items-center
        "
      >
        <span
          >{{ competitor.name }}
          <small class="text-muted" *ngIf="competitor.description">{{
            competitor.description
          }}</small></span
        >
        <div>
          <button
            (click)="editCompetitor(competitor.id)"
            type="button"
            class="btn btn-dark btn-sm me-1"
          >
            Edit
          </button>
          <button
            (click)="removeCompetitor(competitor.id)"
            type="button"
            class="btn btn-danger btn-sm"
          >
            Remove
          </button>
        </div>
      </li>
    </ul>
  </div>

  <div class="my-3 sbmd-panel">
    <app-running-process-method-comments
      [comments]="runningMethod.comments"
      (addComment)="addComment($event)"
      (updateComment)="updateComment($event)"
      (removeComment)="removeComment($event)"
    ></app-running-process-method-comments>
  </div>

  <div class="my-3 sbmd-panel">
    <h6 class="sbmd-panel-title">Finish editing competitors</h6>
    <div class="d-grid">
      <button class="btn btn-sm btn-primary" (click)="finish()">
        Finish editing competitors
      </button>
    </div>
  </div>
</main>
