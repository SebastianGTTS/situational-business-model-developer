<main *ngIf="companyModel != null" role="main" class="container">
  <div class="my-3">
    <app-element-overview
      [editLink]="['..', 'general']"
      fragment="block"
      [item]="companyModel"
    >
      <div class="mt-3">
        <small class="text-muted">
          {{ companyModel.copyright }}
        </small>
      </div>
    </app-element-overview>
  </div>

  <div class="my-3">
    <section class="sbmd-panel">
      <div class="d-flex align-items-start">
        <h6 class="sbmd-panel-small-title">Composed Model Overview</h6>
        <div class="ms-auto">
          <a
            class="btn btn-primary btn-sm rounded-circle mb-1"
            [routerLink]="['..', 'edit']"
          >
            <i class="bi bi-pencil-fill" aria-label="Edit"></i>
          </a>
        </div>
      </div>
      <app-feature-model [featureModel]="companyModel"></app-feature-model>
    </section>
  </div>

  <div class="my-3 row">
    <div class="col-md-6">
      <div class="sbmd-panel">
        <div class="d-flex align-items-start">
          <h6 class="sbmd-panel-small-title">Merged Canvas Building Blocks</h6>
          <div class="ms-auto">
            <a
              class="btn btn-primary btn-sm rounded-circle mb-1"
              [routerLink]="['..', 'merge']"
            >
              <i class="bi bi-pencil-fill" aria-label="Selection Overview"></i>
            </a>
          </div>
        </div>
        <div *ngFor="let expertModel of selectedExpertModelList">
          {{ expertModel.name }}
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <app-author-overview
        [author]="companyModel.author"
        [editLink]="['..', 'general']"
        fragment="author"
      ></app-author-overview>
    </div>
  </div>
</main>
