<form [formGroup]="featureModelForm" (ngSubmit)="submitForm()">
  <div class="form-group row">
    <label for="name" class="col-sm-4 col-form-label">Name</label>
    <div class="col-sm-8">
      <input
        type="text"
        formControlName="name"
        class="form-control"
        id="name"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-sm-4 col-form-label">Description</label>
    <div class="col-sm-8">
      <input
        type="text"
        formControlName="description"
        class="form-control"
        id="description"
      />
    </div>
  </div>
  <div class="form-group row" *ngIf="featureModel?.hasOwnProperty('version')">
    <label for="version" class="col-sm-4 col-form-label">Version</label>
    <div class="col-sm-8">
      <input
        type="text"
        formControlName="version"
        class="form-control"
        id="version"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="copyright" class="col-sm-4 col-form-label">Copyright</label>
    <div class="col-sm-8">
      <input
        type="text"
        formControlName="copyright"
        class="form-control"
        id="copyright"
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <button
        type="submit"
        class="btn btn-sm btn-block"
        [class.btn-dark]="!changed"
        [class.btn-primary]="changed"
        [disabled]="!featureModelForm.valid"
      >
        Update<span *ngIf="changed"> (unsaved changes)</span>
      </button>
    </div>
  </div>
</form>
