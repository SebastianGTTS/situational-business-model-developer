<ng-container [formGroup]="formGroup">
  <div class="form-group row">
    <label for="name" class="col-sm-4 col-form-label">Name</label>
    <div class="col-sm-8">
      <input
        type="text"
        formControlName="name"
        class="form-control"
        [class.is-invalid]="nameControl.invalid"
        id="name"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-sm-4 col-form-label">
      Description
    </label>
    <div class="col-sm-8">
      <input
        type="text"
        formControlName="description"
        class="form-control"
        id="description"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="copyright" class="col-sm-4 col-form-label">Copyright</label>
    <div class="col-sm-8">
      <input
        type="text"
        formControlName="copyright"
        class="form-control"
        id="copyright"
      />
    </div>
  </div>
</ng-container>
