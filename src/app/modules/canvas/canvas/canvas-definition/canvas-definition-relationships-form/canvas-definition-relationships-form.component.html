<form [formGroup]="form" (ngSubmit)="submitForm()">
  <div class="form-group" formArrayName="relationshipTypes">
    <app-form-array-list
      elementName="Relationship Name"
      [formArray]="formArray"
      [ordered]="false"
    ></app-form-array-list>
  </div>

  <div class="form-group row">
    <div class="col-sm-12">
      <button
        type="submit"
        class="btn btn-sm btn-block"
        [class.btn-dark]="!changed"
        [class.btn-primary]="changed"
        [disabled]="!form.valid"
      >
        Update Relationships<span *ngIf="changed"> (unsaved changes)</span>
      </button>
    </div>
  </div>
</form>
