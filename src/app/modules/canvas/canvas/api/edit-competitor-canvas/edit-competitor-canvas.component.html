<app-api-navigation [apiName]="'Edit ' + (competitor ? competitor.name : '')">
  <a
    *ngIf="companyModel != null"
    class="nav-link"
    [routerLink]="[
      '/',
      'canvas',
      this.companyModel._id,
      'instance',
      this.instanceId,
      'competitors',
      'edit'
    ]"
    [queryParams]="queryParams"
  >
    Edit Competitors
  </a>
</app-api-navigation>

<app-step-errors></app-step-errors>

<main
  *ngIf="
    companyModel != null &&
    competitor != null &&
    runningMethod != null &&
    isCorrectStep()
  "
  role="main"
  class="container"
>
  <app-instance
    [featureModel]="companyModel"
    [instance]="competitor"
    [adaptable]="false"
    [updatable]="true"
    (updateFeatureModel)="updateCompetitor()"
  ></app-instance>

  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <app-running-process-method-comments
      [comments]="runningMethod.comments"
      (addComment)="addComment($event)"
      (updateComment)="updateComment($event)"
      (removeComment)="removeComment($event)"
    ></app-running-process-method-comments>
  </div>

  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <a
      class="btn btn-sm btn-primary btn-block"
      [routerLink]="[
        '/',
        'canvas',
        this.companyModel._id,
        'instance',
        this.instanceId,
        'competitors',
        'edit'
      ]"
      [queryParams]="queryParams"
      >Go back to overview of competitors</a
    >
  </div>
</main>
