<app-api-navigation apiName="View Canvas"></app-api-navigation>

<main
  *ngIf="companyModel != null && instance != null"
  role="main"
  class="container"
>
  <app-instance
    [featureModel]="companyModel"
    [instance]="instance"
    [adaptable]="false"
    [editable]="false"
    [updatable]="false"
  ></app-instance>

  <div
    class="my-3 p-3 bg-white rounded shadow-sm"
    *ngIf="stepInfo?.step != null"
  >
    <h6 class="border-bottom border-gray pb-2">Finish viewing</h6>
    <button class="btn btn-sm btn-primary btn-block" (click)="finish()">
      Finish viewing
    </button>
  </div>
</main>
