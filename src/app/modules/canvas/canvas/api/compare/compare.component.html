<app-api-navigation apiName="Compare Canvas"></app-api-navigation>

<app-step-errors></app-step-errors>

<main
  *ngIf="
    companyModel != null &&
    instance != null &&
    runningMethod != null &&
    isCorrectStep()
  "
  role="main"
  class="container"
>
  <app-instance
    [compareInstance]="compareInstance"
    [percentages]="percentages"
    [featureModel]="companyModel"
    [instance]="instance"
    [adaptable]="false"
    [updatable]="false"
    (updateFeatureModel)="updateCompanyModel()"
  ></app-instance>

  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Compare</h6>
    <div class="text-muted pt-3">
      <app-instance-compare-form
        [companyModel]="companyModel"
        [currentlyComparing]="compareInstance != null"
        [competitors]="competitors"
        (compare)="compare($event.instance, $event.featureModelId)"
        (clearCompare)="clearCompare()"
      ></app-instance-compare-form>
    </div>
  </div>

  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <app-running-process-method-comments
      [comments]="runningMethod.comments"
      (addComment)="addComment($event)"
      (updateComment)="updateComment($event)"
      (removeComment)="removeComment($event)"
    ></app-running-process-method-comments>
  </div>

  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2">Finish comparison</h6>
    <button class="btn btn-sm btn-primary btn-block" (click)="finish()">
      Finish comparison
    </button>
  </div>
</main>
