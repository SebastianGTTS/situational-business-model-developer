<ng-container [formGroup]="formGroup">
  <div class="mb-3 row">
    <label for="definitionSelector" class="col-sm-4 col-form-label"
      >Canvas Model</label
    >
    <div class="col-sm-8">
      <div class="input-group">
        <select
          id="definitionSelector"
          formControlName="definitionId"
          class="form-select"
          [class.is-invalid]="
            definitionControl.invalid && definitionControl.touched
          "
        >
          <option
            *ngFor="let definition of canvasDefinitions"
            [ngValue]="definition._id"
          >
            {{ definition.name }}
          </option>
        </select>
        <div *ngIf="canvasDefinitions == null" class="input-group-text">
          <div
            class="spinner-border spinner-border-sm text-primary"
            role="status"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
