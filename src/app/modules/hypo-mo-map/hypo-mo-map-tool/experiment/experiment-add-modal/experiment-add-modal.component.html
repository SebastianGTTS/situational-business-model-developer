<div class="modal-header">
  <h4 class="modal-title">Add Experiment</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="dismiss()"
  ></button>
</div>
<div class="modal-body">
  <div class="text-muted pt-3">
    <form
      [formGroup]="formGroup"
      (ngSubmit)="addExperiment.emit(selectedExperiment)"
    >
      <div class="mb-3 row">
        <label for="experimentSelector" class="col-sm-4 col-form-label"
          >Experiment Definition</label
        >
        <div class="col-sm-8">
          <select
            id="experimentSelector"
            formControlName="experiment"
            class="form-select"
          >
            <option></option>
            <option *ngFor="let e of experiments" [ngValue]="e">
              {{ e.experiment.name }}
            </option>
          </select>
        </div>
      </div>
      <div class="d-grid">
        <button
          type="submit"
          class="btn btn-sm btn-primary"
          [disabled]="!formGroup.valid"
        >
          Add Experiment
        </button>
      </div>
    </form>
  </div>
</div>
