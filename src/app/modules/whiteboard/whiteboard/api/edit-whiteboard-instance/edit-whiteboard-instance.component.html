<app-api-navigation apiName="Edit Place"></app-api-navigation>

<app-step-errors
  *ngIf="whiteboardInstance == null || runningProcess == null"
></app-step-errors>

<main *ngIf="whiteboardInstance != null && runningProcess != null" role="main">
  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2">Place</h6>
    <app-whiteboard-canvas
      [whiteboardCanvas]="whiteboardInstance.whiteboard"
    ></app-whiteboard-canvas>
    <button class="btn btn-primary mt-1" (click)="saveWhiteboard()">
      Save Whiteboard
    </button>
  </div>

  <div class="container">
    <div
      *ngIf="runningMethod != null"
      class="my-3 p-3 bg-white rounded shadow-sm"
    >
      <app-running-process-method-comments
        [comments]="runningMethod.comments"
        (addComment)="addComment($event)"
        (updateComment)="updateComment($event)"
        (removeComment)="removeComment($event)"
      ></app-running-process-method-comments>
    </div>

    <div class="my-3 p-3 bg-white rounded shadow-sm">
      <h6 class="border-bottom border-gray pb-2">Finish editing</h6>
      <button class="btn btn-sm btn-primary btn-block" (click)="finish()">
        Finish editing
      </button>
    </div>
  </div>
</main>
