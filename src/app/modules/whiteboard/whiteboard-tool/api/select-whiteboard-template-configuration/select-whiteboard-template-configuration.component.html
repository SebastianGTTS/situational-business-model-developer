<ng-container [formGroup]="formGroup">
  <div class="mb-3 row">
    <label for="templateSelector" class="col-sm-6 col-form-label"
      >Whiteboard Template</label
    >
    <div class="col-sm-6">
      <select
        id="templateSelector"
        formControlName="templateId"
        class="form-select"
        [class.is-invalid]="
          templateIdControl.invalid && templateIdControl.touched
        "
      >
        <option *ngIf="whiteboardTemplates == null">Loading...</option>
        <option></option>
        <option
          *ngFor="let template of whiteboardTemplates"
          [ngValue]="template._id"
        >
          {{ template.name }}
        </option>
      </select>
    </div>
  </div>
</ng-container>
