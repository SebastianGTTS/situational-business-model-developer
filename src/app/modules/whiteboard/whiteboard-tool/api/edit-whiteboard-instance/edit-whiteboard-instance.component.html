<app-step-errors
  *ngIf="whiteboardInstance == null || runningProcess == null"
></app-step-errors>

<main *ngIf="whiteboardInstance != null && runningProcess != null" role="main">
  <div class="container-fluid">
    <div class="my-3 sbmd-panel d-flex flex-column" #fullscreenElement>
      <div class="sbmd-panel-header">
        <h6 class="sbmd-panel-header-title">Whiteboard</h6>
        <app-fullscreen-toggle
          class="ms-auto"
          [fullscreenElement]="fullscreenElement"
        ></app-fullscreen-toggle>
      </div>
      <app-whiteboard-canvas
        class="flex-fill sbmd-min-height-0"
        [fullscreen]="isInFullscreenMode"
        [whiteboardCanvas]="whiteboardInstance.whiteboard"
      ></app-whiteboard-canvas>
      <button class="btn btn-primary mt-1" (click)="saveWhiteboard()">
        Save Whiteboard
      </button>
    </div>
  </div>

  <div class="container">
    <div *ngIf="runningMethod != null" class="my-3 sbmd-panel">
      <app-running-process-method-comments
        [comments]="runningMethod.comments"
        (addComment)="addComment($event)"
        (updateComment)="updateComment($event)"
        (removeComment)="removeComment($event)"
      ></app-running-process-method-comments>
    </div>

    <div class="my-3 sbmd-panel">
      <h6 class="sbmd-panel-title">Finish editing</h6>
      <div class="d-grid">
        <button class="btn btn-sm btn-primary" (click)="finish()">
          Finish editing
        </button>
      </div>
    </div>
  </div>
</main>
