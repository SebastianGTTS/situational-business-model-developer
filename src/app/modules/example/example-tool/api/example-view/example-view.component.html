<main *ngIf="example != null" role="main" class="container">
  <div class="my-3 sbmd-panel">
    <h6 class="sbmd-panel-title">Edit Example</h6>
    <div class="sbmd-form-wrapper">
      <form [formGroup]="form">
        <div class="mb-3 row">
          <label for="name" class="col-sm-4 col-form-label">Name</label>
          <div class="col-sm-8">
            <input
              readonly
              type="text"
              formControlName="name"
              class="form-control-plaintext"
              id="name"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="name" class="col-sm-4 col-form-label">Description</label>
          <div class="col-sm-8">
            <input
              readonly
              type="text"
              formControlName="description"
              class="form-control-plaintext"
              id="description"
            />
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="my-3 sbmd-panel" *ngIf="isCorrectStep()">
    <h6 class="sbmd-panel-title">Finish viewing</h6>
    <div class="d-grid">
      <button class="btn btn-sm btn-primary" (click)="finish()">
        Finish viewing
      </button>
    </div>
  </div>
</main>
