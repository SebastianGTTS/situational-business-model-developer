<app-step-errors
  *ngIf="example == null || runningProcess == null"
></app-step-errors>

<main
  *ngIf="example != null && runningProcess != null"
  role="main"
  class="container"
>
  <div class="my-3 sbmd-panel">
    <h6 class="sbmd-panel-title">Edit Example</h6>
    <div class="sbmd-form-wrapper">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="mb-3 row">
          <label for="name" class="col-sm-4 col-form-label">Name</label>
          <div class="col-sm-8">
            <input
              type="text"
              formControlName="name"
              class="form-control"
              [class.is-invalid]="nameControl.invalid"
              id="name"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="name" class="col-sm-4 col-form-label">Description</label>
          <div class="col-sm-8">
            <input
              type="text"
              formControlName="description"
              class="form-control"
              [class.is-invalid]="descriptionControl.invalid"
              id="description"
            />
          </div>
        </div>
        <div class="d-grid">
          <button
            type="submit"
            class="btn btn-sm"
            [class.btn-dark]="!changed"
            [class.btn-primary]="changed"
            [disabled]="!form.valid"
          >
            Update Example<span *ngIf="changed"> (unsaved changes)</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <div *ngIf="runningMethod != null" class="my-3 sbmd-panel">
    <app-running-process-method-comments
      [comments]="runningMethod.comments"
      (addComment)="addComment($event)"
      (updateComment)="updateComment($event)"
      (removeComment)="removeComment($event)"
    ></app-running-process-method-comments>
  </div>

  <div class="my-3 sbmd-panel">
    <h6 class="sbmd-panel-title">Finish editing</h6>
    <div class="d-grid">
      <button class="btn btn-sm btn-primary" (click)="finish()">
        Finish editing
      </button>
    </div>
  </div>
</main>
