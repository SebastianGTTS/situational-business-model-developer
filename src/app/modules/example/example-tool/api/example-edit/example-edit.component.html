<app-api-navigation apiName="Create Example"></app-api-navigation>

<app-step-errors
  *ngIf="example == null || runningProcess == null"
></app-step-errors>

<main
  *ngIf="example != null && runningProcess != null"
  role="main"
  class="container"
>
  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Edit Example</h6>
    <div class="text-muted pt-3">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group row">
          <label for="name" class="col-sm-4 col-form-label">Name</label>
          <div class="col-sm-8">
            <input
              type="text"
              formControlName="name"
              class="form-control"
              [class.is-invalid]="nameControl.invalid"
              id="name"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="name" class="col-sm-4 col-form-label">Description</label>
          <div class="col-sm-8">
            <input
              type="text"
              formControlName="description"
              class="form-control"
              [class.is-invalid]="descriptionControl.invalid"
              id="description"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <button
              type="submit"
              class="btn btn-sm btn-block"
              [class.btn-dark]="!changed"
              [class.btn-primary]="changed"
              [disabled]="!form.valid"
            >
              Update Example<span *ngIf="changed"> (unsaved changes)</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div
    *ngIf="runningMethod != null"
    class="my-3 p-3 bg-white rounded shadow-sm"
  >
    <app-running-process-method-comments
      [comments]="runningMethod.comments"
      (addComment)="addComment($event)"
      (updateComment)="updateComment($event)"
      (removeComment)="removeComment($event)"
    ></app-running-process-method-comments>
  </div>

  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2">Finish editing</h6>
    <button class="btn btn-sm btn-primary btn-block" (click)="finish()">
      Finish editing
    </button>
  </div>
</main>
