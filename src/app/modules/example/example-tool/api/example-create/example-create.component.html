<app-step-errors *ngIf="!isManually()"></app-step-errors>

<main
  *ngIf="isManually() || (runningMethod != null && isCorrectStep())"
  role="main"
  class="container"
>
  <div class="my-3 sbmd-panel">
    <h6 class="sbmd-panel-title">Create Example</h6>
    <div class="sbmd-form-wrapper">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="mb-3 row">
          <label for="name" class="col-sm-4 col-form-label">Name</label>
          <div class="col-sm-8">
            <input
              type="text"
              formControlName="name"
              class="form-control"
              [class.is-invalid]="nameControl.invalid"
              id="name"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="name" class="col-sm-4 col-form-label">Description</label>
          <div class="col-sm-8">
            <input
              type="text"
              formControlName="description"
              class="form-control"
              [class.is-invalid]="descriptionControl.invalid"
              id="description"
            />
          </div>
        </div>
        <div class="d-grid">
          <button
            type="submit"
            class="btn btn-sm btn-primary"
            [disabled]="!form.valid"
          >
            Create Example
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
