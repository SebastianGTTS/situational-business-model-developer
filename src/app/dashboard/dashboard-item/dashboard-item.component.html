<div class="sbmd-panel h-100 d-flex flex-column">
  <div class="d-flex align-items-baseline">
    <app-icon [icon]="elementIcon"></app-icon>
    <h2 class="mx-3">{{ elementName }}</h2>
    <div
      *ngIf="numberOfElements == null"
      class="ms-auto spinner-border"
      role="status"
    >
      <span class="visually-hidden">Loading...</span>
    </div>
    <div *ngIf="numberOfElements != null" class="ms-auto h2">
      {{ numberOfElements }}
    </div>
  </div>
  <p class="flex-fill my-1">{{ elementDescription }}</p>
  <div class="d-flex">
    <a
      class="ms-auto btn btn-primary btn-sm rounded-circle"
      [routerLink]="elementLink"
    >
      <i class="bi bi-caret-right-fill" aria-label="View"></i>
    </a>
  </div>
</div>
