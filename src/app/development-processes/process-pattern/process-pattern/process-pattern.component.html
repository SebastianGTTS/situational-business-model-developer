<div *ngIf="processPattern == null" class="d-flex h-100">
  <div class="m-auto spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="my-3 container" *ngIf="processPattern != null">
  <div *ngIf="!correctlyDefined" class="alert alert-danger">
    This Method Pattern has errors.
  </div>

  <div *ngIf="correctlyDefined" class="alert alert-success">
    This Method Pattern is correctly defined.
  </div>
</div>

<router-outlet *ngIf="processPattern != null"></router-outlet>
