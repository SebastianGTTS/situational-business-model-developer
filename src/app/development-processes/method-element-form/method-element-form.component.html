<form [formGroup]="methodElementForm" (ngSubmit)="submitForm()">
  <div class="form-group row" *ngIf="!methodElement">
    <label for="name" class="col-sm-4 col-form-label">Name</label>
    <div class="col-sm-8">
      <input
        type="text"
        formControlName="name"
        class="form-control"
        id="name"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="list" class="col-sm-4 col-form-label">List</label>
    <div class="col-sm-8">
      <input
        type="text"
        formControlName="list"
        class="form-control"
        id="list"
        [ngbTypeahead]="searchLists"
        (click)="openListInput.next($any($event.target).value)"
        (focus)="openListInput.next($any($event.target).value)"
      />
    </div>
  </div>
  <div class="form-group" *ngIf="methodElement">
    <label for="description">Description</label>
    <textarea
      formControlName="description"
      class="form-control"
      id="description"
      rows="3"
    ></textarea>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <button
        *ngIf="!methodElement"
        type="submit"
        class="btn btn-sm btn-dark btn-block"
        [disabled]="!methodElementForm.valid"
      >
        Add
      </button>
      <button
        *ngIf="methodElement"
        type="submit"
        class="btn btn-sm btn-block"
        [class.btn-dark]="!changed"
        [class.btn-primary]="changed"
        [disabled]="!methodElementForm.valid"
      >
        Update<span *ngIf="changed"> (unsaved changes)</span>
      </button>
    </div>
  </div>
</form>
