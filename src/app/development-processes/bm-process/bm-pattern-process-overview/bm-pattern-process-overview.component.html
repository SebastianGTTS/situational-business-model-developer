<main *ngIf="bmProcess != null" role="main" class="container">
  <div id="bm-pattern-process-overview-element-overview" class="my-3">
    <app-element-overview
      [editLink]="['..', 'general']"
      fragment="block"
      [item]="bmProcess"
    ></app-element-overview>
  </div>

  <div class="my-3">
    <div id="bm-pattern-process-overview-method-overview" class="sbmd-panel">
      <div class="d-flex align-items-start">
        <h6 class="sbmd-panel-small-title">Method Overview</h6>
        <div class="ms-auto">
          <a
            id="bm-pattern-process-overview-method-overview-edit"
            class="btn btn-sm rounded-circle mb-1"
            [class.btn-primary]="methodCorrectlyDefined"
            [class.btn-danger]="!methodCorrectlyDefined"
            [routerLink]="['..', 'method']"
          >
            <i class="bi bi-pencil-fill" aria-label="Edit"></i>
          </a>
        </div>
      </div>
      <app-bm-pattern-process-overview-method
        [bmProcess]="bmProcess"
      ></app-bm-pattern-process-overview-method>
    </div>
  </div>

  <div class="my-3 row">
    <div id="bm-pattern-process-overview-context" class="col-md-6">
      <app-context-overview
        [domains]="bmProcess.domains"
        [situationalFactors]="bmProcess.situationalFactors"
      ></app-context-overview>
    </div>
  </div>
</main>
