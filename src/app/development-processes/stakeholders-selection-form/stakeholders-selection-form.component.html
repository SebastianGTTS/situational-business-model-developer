<form [formGroup]="stakeholdersForm" (ngSubmit)="submitForm()">
  <div class="form-group" formGroupName="stakeholders">
    <div *ngFor="let control of formArray.controls; let index = index; let first = first" [class.mt-3]="!first"
         class="p-3 mb-3 bg-white rounded shadow-sm">
      <h6 class="border-bottom border-gray pb-2">Group</h6>
      <app-method-elements-selection-form
        class="form-group"
        formArrayName="{{index}}"
        [createFormGroupFactory]="createFormGroupFactory"
        [listNames]="listNames"
        [methodElements]="methodElements"
        [multipleAllowed]="true"
        methodElementName="Stakeholder"></app-method-elements-selection-form>
      <div class="form-group d-flex">
        <button (click)="remove(index)" type="button" class="btn btn-secondary ml-auto">
          Remove OR Group
        </button>
      </div>
    </div>
  </div>
  <div class="form-group d-flex">
    <button (click)="add()" type="button" class="btn btn-secondary ml-auto">
      Add OR Group
    </button>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-sm btn-dark btn-block" [disabled]="!stakeholdersForm.valid">
        Update
      </button>
    </div>
  </div>
</form>
