<form [formGroup]="examplesForm" (ngSubmit)="submitForm()">
  <div class="form-group" formArrayName="examples">
    <app-form-array-list elementName="Example" [formArray]="formArray"></app-form-array-list>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-sm btn-dark btn-block" [disabled]="!examplesForm.valid">
        <ng-container>Update</ng-container>
      </button>
    </div>
  </div>
</form>
