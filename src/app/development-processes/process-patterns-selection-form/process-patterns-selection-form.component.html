<ng-template #ref let-item>
  <app-process-pattern-selection-form
    [contextSituationalFactors]="contextSituationalFactors"
    [processPattern]="item"
    (selectProcessPattern)="selectProcessPattern.emit($event)"
  ></app-process-pattern-selection-form>
</ng-template>

<app-search
  heading="Method Patterns"
  itemName="Method Pattern"
  [content]="ref"
  [items]="processPatterns"
></app-search>
