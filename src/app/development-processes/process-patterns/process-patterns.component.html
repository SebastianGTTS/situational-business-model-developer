<div class="nav-scroller bg-white shadow-sm">
  <nav class="nav nav-underline">
    <a class="nav-link active" [routerLink]="[]">Method Patterns</a>
    <a *ngFor="let processPattern of processPatternList" class="nav-link"
       [routerLink]="['processview', processPattern._id]">{{processPattern.name}}</a>
  </nav>
</div>

<main role="main" class="container">

  <div class="my-3 alert alert-info" role="alert">
    Create Method Patterns to use them for the Business Model Development Methods
  </div>

  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2">Method Patterns</h6>
    <div *ngIf="!processPatternList">Loading...</div>
    <div *ngIf="processPatternList && processPatternList.length === 0">No Method Patterns defined.</div>
    <ul class="list-group" *ngIf="processPatternList && processPatternList.length > 0">
      <li class="d-flex list-group-item justify-content-between align-items-baseline"
          *ngFor="let processPattern of processPatternList">
        <div>
          <span>{{processPattern.name}}</span>
          <app-author-info [author]="processPattern.author"></app-author-info>
        </div>
        <div>
          <a [routerLink]="['processview', processPattern._id]" type="button" class="btn btn-dark btn-xs mr-1">View</a>
          <button (click)="deleteProcessPattern(processPattern._id)" type="button" class="btn btn-danger btn-xs">
            Delete
          </button>
        </div>
      </li>
    </ul>
  </div>

  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Add Method Pattern</h6>
    <div class="text-muted pt-3">
      <form [formGroup]="processPatternForm" (ngSubmit)="addProcessPattern(processPatternForm)">
        <div class="form-group row">
          <label for="name" class="col-sm-4 col-form-label">Method Pattern Name</label>
          <div class="col-sm-8">
            <input type="text" formControlName="name" class="form-control" id="name">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-sm btn-dark btn-block" [disabled]="!processPatternForm.valid">
              Add Method Pattern
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

</main>
