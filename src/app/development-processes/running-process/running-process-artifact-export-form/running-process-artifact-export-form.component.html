<div class="alert alert-info">
  Export the artifact to add it to the artifacts list and import it in other
  methods.
</div>
<form *ngIf="form != null" [formGroup]="form" (ngSubmit)="submitForm()">
  <div class="mb-3 row">
    <label for="identifier" class="col-sm-4 col-form-label">Name</label>
    <div class="col-sm-8">
      <input
        class="form-control"
        id="identifier"
        formControlName="identifier"
      />
    </div>
  </div>
  <div class="d-grid">
    <button type="submit" class="btn btn-sm btn-dark" [disabled]="!form.valid">
      Export Artifact
    </button>
  </div>
</form>
