<div class="d-flex align-items-baseline">
  <h5>{{ processPattern.name }}</h5>
  <button
    (click)="selectProcessPattern.emit(processPattern)"
    type="button"
    class="btn btn-primary ml-auto btn-xs"
  >
    Select
  </button>
</div>
<p>{{ processPattern.description }}</p>
<app-situational-factors-overview
  *ngIf="needed && needed.length > 0"
  [provided]="provided"
  [needed]="needed"
></app-situational-factors-overview>
