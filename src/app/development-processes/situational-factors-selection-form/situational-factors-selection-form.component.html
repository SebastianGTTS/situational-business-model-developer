<ng-template #situationalFactorSelectionForm let-remove="remove" let-formGroup="formGroup" let-index="index">
  <app-situational-factor-selection-form
    [formGroup]="formGroup"
    [methodElements]="methodElements"
    [listNames]="listNames"
    (remove)="remove(index)"></app-situational-factor-selection-form>
</ng-template>

<form [formGroup]="situationalFactorsForm" (ngSubmit)="submitForm()">
  <app-method-elements-selection-form
    class="form-group"
    formArrayName="situationalFactors"
    [createFormGroupFactory]="createFormGroupFactory"
    [listNames]="listNames"
    [methodElementFormTemplate]="situationalFactorSelectionForm"
    [methodElements]="methodElements"
    methodElementName="Situational Factor"></app-method-elements-selection-form>
  <div class="form-group row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-sm btn-dark btn-block" [disabled]="!situationalFactorsForm.valid">
        <ng-container>Update</ng-container>
      </button>
    </div>
  </div>
</form>
