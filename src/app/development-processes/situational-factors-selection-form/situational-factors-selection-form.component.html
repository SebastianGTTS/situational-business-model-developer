<ng-template
  #situationalFactorSelectionForm
  let-remove="remove"
  let-formGroup="formGroup"
  let-index="index"
>
  <app-situational-factor-selection-form
    [formGroup]="formGroup"
    [methodElements]="methodElements"
    [listNames]="listNames"
    (remove)="remove(index)"
  ></app-situational-factor-selection-form>
</ng-template>

<form [formGroup]="situationalFactorsForm" (ngSubmit)="submitForm()">
  <app-method-elements-selection-form
    class="form-group"
    formArrayName="situationalFactors"
    [createFormGroupFactory]="createFormGroupFactory"
    [listNames]="listNames"
    [methodElementFormTemplate]="situationalFactorSelectionForm"
    [methodElements]="methodElements"
    methodElementName="Situational Factor"
  ></app-method-elements-selection-form>
  <div class="form-group row">
    <div class="col-sm-12">
      <button
        type="submit"
        class="btn btn-sm btn-block"
        [class.btn-dark]="!changed"
        [class.btn-primary]="changed"
        [disabled]="!situationalFactorsForm.valid"
      >
        Update<span *ngIf="changed"> (unsaved changes)</span>
      </button>
    </div>
  </div>
</form>
