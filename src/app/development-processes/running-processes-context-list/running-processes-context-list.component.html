<app-list-wrapper
  listTitle="Running Methods that require a context change"
  [reloading]="reloading"
  [loading]="loading"
  [noResults]="noResults"
>
  <div noResults>
    There are no running methods that require a context change.
  </div>
  <ul results class="list-group">
    <li
      class="
        d-flex
        list-group-item
        justify-content-between
        align-items-baseline
      "
      *ngFor="let runningProcess of runningProcessesList"
    >
      <div>
        <span>{{ runningProcess | runningProcessName }}</span>
      </div>
      <div *ngIf="editable">
        <a
          [routerLink]="['/', 'bmprocess', 'contextchange', runningProcess._id]"
          type="button"
          class="btn btn-dark btn-xs mr-1"
          >View</a
        >
      </div>
    </li>
  </ul>
</app-list-wrapper>
