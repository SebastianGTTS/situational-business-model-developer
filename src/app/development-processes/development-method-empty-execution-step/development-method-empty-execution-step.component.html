<div class="text-muted" [formGroup]="formGroup">
  <div class="form-group">
    <label for="nameInputStep{{ stepNumber }}">Name</label>
    <input
      type="text"
      formControlName="name"
      class="form-control"
      [class.is-invalid]="nameControl.invalid"
      id="nameInputStep{{ stepNumber }}"
    />
  </div>
  <div class="form-group">
    <label for="descriptionInputStep{{ stepNumber }}">Description</label>
    <textarea
      formControlName="description"
      class="form-control"
      id="descriptionInputStep{{ stepNumber }}"
      rows="3"
    ></textarea>
  </div>
  <div class="d-flex">
    <button class="btn btn-dark ml-auto" (click)="remove.emit()">Remove</button>
  </div>
</div>
