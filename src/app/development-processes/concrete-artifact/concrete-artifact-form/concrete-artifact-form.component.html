<form [formGroup]="artifactForm" (ngSubmit)="submitForm()">
  <div class="mb-3 row">
    <label for="identifier" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input
        class="form-control"
        id="identifier"
        formControlName="identifier"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="description" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <textarea
        formControlName="description"
        id="description"
        class="form-control"
        rows="3"
      ></textarea>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="artifactName" class="col-sm-2 col-form-label"
      >Artifact Type</label
    >
    <div class="col-sm-10">
      <input
        type="text"
        readonly
        class="form-control-plaintext"
        id="artifactName"
        value="{{ artifact.artifact.name }}"
      />
    </div>
  </div>
  <div class="mb-3 row" *ngIf="artifact.artifact.internalArtifact">
    <label for="metaArtifact" class="col-sm-2 col-form-label"
      >Meta Artifact</label
    >
    <div class="col-sm-10">
      <input
        type="text"
        readonly
        class="form-control-plaintext"
        id="metaArtifact"
        value="{{ artifact.artifact.metaArtifact!.name }}"
      />
    </div>
  </div>

  <div class="d-grid">
    <button
      type="submit"
      class="btn btn-sm"
      [class.btn-dark]="!changed"
      [class.btn-primary]="changed"
      [disabled]="!artifactForm.valid"
    >
      Update Artifact<span *ngIf="changed"> (unsaved changes)</span>
    </button>
  </div>
</form>
