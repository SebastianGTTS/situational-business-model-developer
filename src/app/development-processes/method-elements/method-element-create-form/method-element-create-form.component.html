<div class="my-3 sbmd-panel">
  <h6 class="sbmd-panel-title">Add {{ elementName }}</h6>
  <div class="sbmd-form-wrapper">
    <form [formGroup]="form" (ngSubmit)="addElement()">
      <div class="row g-3">
        <label for="name" class="col-sm-4 col-form-label"
          >{{ elementName }} Name</label
        >
        <div class="col-sm-8">
          <input
            type="text"
            formControlName="name"
            class="form-control"
            id="name"
          />
        </div>
        <label for="list" class="col-sm-4 col-form-label">List</label>
        <div class="col-sm-8">
          <input
            type="text"
            formControlName="list"
            class="form-control"
            id="list"
            [ngbTypeahead]="searchLists"
            (click)="openListInput.next($any($event.target).value)"
            (focus)="openListInput.next($any($event.target).value)"
          />
        </div>
        <div class="col-sm-12 d-grid">
          <button
            type="submit"
            class="btn btn-primary btn-sm"
            [disabled]="!form.valid"
          >
            Add {{ elementName }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
