<div *ngIf="domain == null" class="d-flex h-100">
  <div class="m-auto spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<main class="container" *ngIf="domain != null">
  <div class="my-3">
    <app-element-overview [item]="domain"></app-element-overview>
  </div>

  <div class="my-3 sbmd-info-block">
    Update the Domain and define its values.
  </div>

  <div class="my-3 sbmd-panel">
    <h6 class="border-bottom border-gray pb-2">Domain</h6>
    <div class="text-muted">
      <app-description-form
        [description]="domain.description"
        (submitDescriptionForm)="updateDescription($event.value)"
      ></app-description-form>
    </div>
  </div>

  <div id="icon" class="my-3 sbmd-panel">
    <h6 class="sbmd-panel-title">Icon</h6>
    <div class="sbmd-form-wrapper">
      <app-icon-form
        [icon]="domain.icon"
        (submitIconForm)="updateIcon($event)"
      ></app-icon-form>
    </div>
  </div>

  <div class="sbmd-update-all">
    <button type="submit" class="btn btn-primary" (click)="update()">
      Update all
    </button>
  </div>
</main>
