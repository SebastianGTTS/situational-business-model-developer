<form class="mb-3" [formGroup]="form">
  <label for="select-phase" class="form-label">Phase</label>
  <input
    type="text"
    formControlName="phase"
    class="form-control"
    id="select-phase"
    [class.is-valid]="isValid"
    [ngbTypeahead]="searchPhases"
    [editable]="false"
    [resultFormatter]="formatter"
    [inputFormatter]="formatter"
    (click)="openPhaseInput.next($any($event.target).value)"
    (focus)="openPhaseInput.next($any($event.target).value)"
  />
</form>
