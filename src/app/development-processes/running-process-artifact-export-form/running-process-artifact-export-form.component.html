<div class="alert alert-info">
  Export the artifact to add it to the artifacts list and import it in other
  methods.
</div>
<form *ngIf="form != null" [formGroup]="form" (ngSubmit)="submitForm()">
  <div class="form-group form-row">
    <label for="identifier" class="col-sm-4 col-form-label">Name</label>
    <div class="col-sm-8">
      <input
        class="form-control"
        id="identifier"
        formControlName="identifier"
      />
    </div>
  </div>
  <div class="form-group">
    <button
      type="submit"
      class="btn btn-sm btn-dark btn-block"
      [disabled]="!form.valid"
    >
      Export Artifact
    </button>
  </div>
</form>
