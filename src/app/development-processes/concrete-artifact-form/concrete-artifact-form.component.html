<form [formGroup]="artifactForm" (ngSubmit)="submitForm()">
  <div class="form-group form-row">
    <label for="identifier" class="col-sm-4 col-form-label">Name</label>
    <div class="col-sm-8">
      <input
        class="form-control"
        id="identifier"
        formControlName="identifier"
      />
    </div>
  </div>
  <div class="form-group form-row">
    <label for="artifactName" class="col-sm-4 col-form-label"
      >Artifact Type</label
    >
    <div class="col-sm-8">
      <input
        type="text"
        readonly
        class="form-control-plaintext"
        id="artifactName"
        value="{{ artifact.artifact.name }}"
      />
    </div>
  </div>
  <div class="form-group form-row" *ngIf="artifact.artifact.internalArtifact">
    <label for="artifactMetaModel" class="col-sm-4 col-form-label"
      >Artifact Meta Model</label
    >
    <div class="col-sm-8">
      <input
        type="text"
        readonly
        class="form-control-plaintext"
        id="artifactMetaModel"
        value="{{ artifact.artifact.metaModel.name }}"
      />
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-12">
      <button
        type="submit"
        class="btn btn-sm btn-block"
        [class.btn-dark]="!changed"
        [class.btn-primary]="changed"
        [disabled]="!artifactForm.valid"
      >
        Update Artifact<span *ngIf="changed"> (unsaved changes)</span>
      </button>
    </div>
  </div>
</form>
