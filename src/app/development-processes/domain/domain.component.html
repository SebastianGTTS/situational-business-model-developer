<div class="nav-scroller bg-white shadow-sm">
  <nav class="nav nav-underline" *ngIf="domain">
    <a class="nav-link" [routerLink]="['/', 'domains']">Domains</a>
    <a class="nav-link active" [routerLink]="[]">{{domain.name}}</a>
  </nav>
</div>

<main class="container" *ngIf="domain">

  <div class="alert alert-info mt-3" role="alert">
    Update a Domain and define its values.
  </div>

  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2">Domain</h6>
    <div class="text-muted">
      <app-description-form [description]="domain.description"
                            (submitDescriptionForm)="updateDescription($event.value.description)"></app-description-form>
    </div>
  </div>

</main>
