<ng-template #manageTypesModal let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Manage types of activity {{ modalTask.name }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="text-muted pt-3">
      <app-process-pattern-types-form
        [types]="modalTask"
        (submitTypesForm)="updateTypes($event)"
      ></app-process-pattern-types-form>
    </div>
  </div>
</ng-template>

<div #canvas class="border" style="height: 500px"></div>
<div class="container">
  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2">Controls</h6>
    <button class="btn btn-primary" (click)="saveDiagram()">
      Save Diagram
    </button>
  </div>
</div>
