<div class="nav-scroller bg-white shadow-sm">
  <nav class="nav nav-underline">
    <a class="nav-link active" [routerLink]="[]">Method Building Blocks</a>
    <a *ngFor="let developmentMethod of developmentMethodsList" class="nav-link"
       [routerLink]="['methodview', developmentMethod._id]">{{developmentMethod.name}}</a>
  </nav>
</div>

<main role="main" class="container">

  <div class="my-3 alert alert-info" role="alert">
    Create Method Building Blocks to use them for the Business Model Development Methods
  </div>

  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2">Method Building Blocks</h6>
    <div *ngIf="!developmentMethodsList">Loading...</div>
    <div *ngIf="developmentMethodsList && developmentMethodsList.length === 0">No Method Building Blocks defined.</div>
    <ul class="list-group" *ngIf="developmentMethodsList && developmentMethodsList.length > 0">
      <li class="d-flex list-group-item justify-content-between align-items-baseline"
          *ngFor="let developmentMethod of developmentMethodsList">
        <div>
          <span>{{developmentMethod.name}}</span>
          <app-author-info [author]="developmentMethod.author"></app-author-info>
        </div>
        <div>
          <a [routerLink]="['methodview', developmentMethod._id]" type="button"
             class="btn btn-dark btn-xs mr-1">View</a>
          <button (click)="deleteDevelopmentMethod(developmentMethod._id)" type="button" class="btn btn-danger btn-xs">
            Delete
          </button>
        </div>
      </li>
    </ul>
  </div>

  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Add Method Building Block</h6>
    <div class="text-muted pt-3">
      <form [formGroup]="developmentMethodForm" (ngSubmit)="addDevelopmentMethod(developmentMethodForm)">
        <div class="form-group row">
          <label for="name" class="col-sm-4 col-form-label">Method Building Block Name</label>
          <div class="col-sm-8">
            <input type="text" formControlName="name" class="form-control" id="name">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-sm btn-dark btn-block" [disabled]="!developmentMethodForm.valid">
              Add Method Building Block
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

</main>
