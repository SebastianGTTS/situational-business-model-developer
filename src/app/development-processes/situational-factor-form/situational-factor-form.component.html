<form [formGroup]="form" (ngSubmit)="submitForm()">
  <div class="form-group row">
    <label for="listName" class="col-sm-4 col-form-label">List Name</label>
    <div class="col-sm-8">
      <input
        formControlName="list"
        type="text"
        class="form-control"
        id="listName"
        [ngbTypeahead]="searchLists"
        (click)="openListInput.next($any($event.target).value)"
        (focus)="openListInput.next($any($event.target).value)"
      />
    </div>
  </div>

  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2">
      Values<span *ngIf="situationalFactor.ordered"> from low to high</span>
    </h6>
    <div class="form-group" formArrayName="values">
      <app-form-array-list
        elementName="Value"
        [formArray]="valuesFormArray"
        [ordered]="situationalFactor.ordered"
      ></app-form-array-list>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-12">
      <button
        type="submit"
        class="btn btn-sm btn-block"
        [class.btn-dark]="!changed"
        [class.btn-primary]="changed"
        [disabled]="!form.valid"
      >
        Update<span *ngIf="changed"> (unsaved changes)</span>
      </button>
    </div>
  </div>
</form>
