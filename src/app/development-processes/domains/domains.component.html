<div class="nav-scroller bg-white shadow-sm">
  <nav class="nav nav-underline">
    <a class="nav-link active" [routerLink]="[]">Domains</a>
  </nav>
</div>

<main role="main" class="container">

  <div class="my-3 alert alert-info" role="alert">
    Create Domains to use them for knowledge elements
  </div>

  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2">Domains</h6>
    <div *ngIf="!domains">Loading...</div>
    <div *ngIf="domains && domains.length === 0">No domains defined.</div>
    <div *ngIf="domains && domains.length > 0">
      <ul class="list-group">
        <li class="d-flex list-group-item justify-content-between align-items-baseline" *ngFor="let domain of domains">
          <div>
            <span>{{domain.name}}</span>
          </div>
          <div>
            <a [routerLink]="getRouterLink(domain)" type="button" class="btn btn-dark btn-xs mr-1">
              View
            </a>
            <button (click)="deleteDomain(domain)" type="button" class="btn btn-danger btn-xs">
              Delete
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Add Domain</h6>
    <div class="text-muted pt-3">
      <form [formGroup]="domainForm" (ngSubmit)="addDomain()">
        <div class="form-group row">
          <label for="name" class="col-sm-4 col-form-label">Name</label>
          <div class="col-sm-8">
            <input type="text" formControlName="name" class="form-control" id="name">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-sm btn-dark btn-block" [disabled]="!domainForm.valid">
              Add
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

</main>
