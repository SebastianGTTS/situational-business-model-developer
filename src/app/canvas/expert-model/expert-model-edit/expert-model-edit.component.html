<div class="nav-scroller bg-white shadow-sm">
  <nav class="nav nav-underline">
    <a class="nav-link" [routerLink]="['/', 'expertModels']">
      Canvas Building Blocks
    </a>
    <a
      *ngIf="expertModel"
      class="nav-link"
      [routerLink]="['/', 'expertModels', expertModel._id]"
    >

    </a>
