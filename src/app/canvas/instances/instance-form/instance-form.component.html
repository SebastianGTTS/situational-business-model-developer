<form [formGroup]="instanceForm" (ngSubmit)="submitForm()">
  <div class="form-group form-row">
    <label for="name" class="col-sm-4 col-form-label">Instance Name</label>
    <div class="col-sm-8">
      <input
        type="text"
        formControlName="name"
        class="form-control"
        id="name"
      />
    </div>
  </div>
  <div class="form-group form-row">
    <label for="description" class="col-sm-4 col-form-label"
      >Instance Description</label
    >
    <div class="col-sm-8">
      <input
        type="text"
        formControlName="description"
        class="form-control"
        id="description"
      />
    </div>
  </div>
  <div class="form-group form-row">
    <div class="col-sm-12">
      <button
        type="submit"
        class="btn btn-sm btn-dark btn-block"
        [disabled]="!instanceForm.valid"
      >
        Update Instance
      </button>
    </div>
  </div>
</form>
