<form [formGroup]="form" (ngSubmit)="emitSubmitForm()">
  <div class="form-group form-row">
    <label for="name" class="col-sm-4 col-form-label">Name</label>
    <div class="col-sm-8">
      <input
        type="text"
        formControlName="name"
        class="form-control"
        [class.is-invalid]="nameControl.invalid && nameControl.touched"
        id="name"
      />
    </div>
  </div>
  <div class="form-group form-row">
    <label for="description" class="col-sm-4 col-form-label">Description</label>
    <div class="col-sm-8">
      <textarea
        formControlName="description"
        class="form-control"
        id="description"
        rows="3"
      ></textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <button
        type="submit"
        class="btn btn-sm btn-block"
        [class.btn-dark]="!changed"
        [class.btn-primary]="changed"
        [disabled]="!form.valid"
      >
        Update Canvas Model<span *ngIf="changed"> (unsaved changes)</span>
      </button>
    </div>
  </div>
</form>
