<div class="my-3 p-3 bg-white rounded shadow-sm">
  <h6 class="border-bottom border-gray pb-2 mb-0">{{ formTitle }}</h6>
  <div class="text-muted pt-3">
    <form [formGroup]="form" (ngSubmit)="submitForm()">
      <div class="form-group form-row">
        <label for="file" class="col-sm-4 col-form-label">File</label>
        <div class="col-sm-8">
          <input
            type="file"
            class="form-control"
            [class.is-invalid]="importError"
            id="file"
            aria-describedby="fileErrorDescription"
            formControlName="file"
            (change)="fileChange($event)"
          />
          <div id="fileErrorDescription" class="invalid-feedback">
            {{ importError }}
          </div>
        </div>
      </div>
      <div class="form-group form-row">
        <div class="col-sm-12">
          <button
            [disabled]="!file"
            type="submit"
            class="btn btn-sm btn-dark btn-block"
          >
            {{ formTitle }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
