<app-api-navigation apiName="Edit Competitors"></app-api-navigation>

<app-step-errors></app-step-errors>

<main
  *ngIf="companyModel && runningMethod != null && isCorrectStep()"
  role="main"
  class="container"
>
  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2">Competitors</h6>
    <ul class="list-group">
      <li
        *ngFor="let competitor of competitors"
        class="
          d-flex
          list-group-item
          justify-content-between
          align-items-center
        "
      >
        <span
          >{{ competitor.name }}
          <small class="text-muted" *ngIf="competitor.description">{{
            competitor.description
          }}</small></span
        >
        <div>
          <button
            (click)="editCompetitor(competitor.id)"
            type="button"
            class="btn btn-dark btn-xs mr-1"
          >
            Edit
          </button>
          <button
            (click)="removeCompetitor(competitor.id)"
            type="button"
            class="btn btn-danger btn-xs"
          >
            Remove
          </button>
        </div>
      </li>
    </ul>
  </div>

  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <app-running-process-method-comments
      [comments]="runningMethod.comments"
      (addComment)="addComment($event)"
      (updateComment)="updateComment($event)"
      (removeComment)="removeComment($event)"
    ></app-running-process-method-comments>
  </div>

  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2">Finish editing competitors</h6>
    <button class="btn btn-sm btn-primary btn-block" (click)="finish()">
      Finish editing competitors
    </button>
  </div>
</main>
