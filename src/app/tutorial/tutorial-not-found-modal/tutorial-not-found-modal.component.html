<div class="modal-header">
  <h4 class="modal-title">Tutorial Element not found</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="dismiss()"
  ></button>
</div>
<div class="modal-body">
  The element which is needed to run this tutorial is not available. The
  tutorial is restarted. Then, you will be able to start it again.
</div>
