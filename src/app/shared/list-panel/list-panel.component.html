<div class="my-3 sbmd-panel">
  <div class="d-flex border-bottom mb-2">
    <h6 class="pb-2 mb-0">{{ elementNamePlural }}</h6>
    <div
      *ngIf="!loading && reloading"
      class="spinner-border spinner-border-sm ms-auto"
      role="status"
    >
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div *ngIf="loading">
    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
  <div *ngIf="!loading">
    <app-list
      [showView]="showView"
      [showDelete]="showDelete"
      [elementName]="elementName"
      [elementNamePlural]="elementNamePlural"
      [viewLinkFunction]="viewLinkFunction"
      [mapFunction]="mapFunction"
    >
      <ng-container filter>
        <ng-content select="[filter]"></ng-content>
      </ng-container>
      <ng-container deleteMessage>
        <ng-content select="[deleteMessage]"></ng-content>
      </ng-container>
    </app-list>
  </div>
</div>
