<form [formGroup]="descriptionForm" (ngSubmit)="submitForm()">
  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      formControlName="description"
      class="form-control"
      id="description"
      rows="3"
    ></textarea>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <button
        type="submit"
        class="btn btn-sm btn-block"
        [class.btn-dark]="!changed"
        [class.btn-primary]="changed"
        [disabled]="!descriptionForm.valid"
      >
        Update Description<span *ngIf="changed"> (unsaved changes)</span>
      </button>
    </div>
  </div>
</form>
