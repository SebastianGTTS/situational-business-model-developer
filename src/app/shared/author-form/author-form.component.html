<form [formGroup]="authorForm" (ngSubmit)="submitForm()">
  <div class="form-group row">
    <label for="name" class="col-sm-4 col-form-label">Name</label>
    <div class="col-sm-8">
      <input type="text" formControlName="name" class="form-control" id="name">
    </div>
  </div>
  <div class="form-group row">
    <label for="company" class="col-sm-4 col-form-label">Company</label>
    <div class="col-sm-8">
      <input type="text" formControlName="company" class="form-control" id="company">
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-sm-4 col-form-label">Email</label>
    <div class="col-sm-8">
      <input type="email" formControlName="email" class="form-control" id="email"
             aria-describedby="eMailErrorDescription" [class.is-invalid]="authorForm.get('email').hasError('email')">
      <div id="eMailErrorDescription" class="invalid-feedback">
        Email is not valid.
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="website" class="col-sm-4 col-form-label">Website</label>
    <div class="col-sm-8">
      <input type="url" formControlName="website" class="form-control" id="website">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-sm btn-dark btn-block" [disabled]="!authorForm.valid">
        Update Author Info
      </button>
    </div>
  </div>
</form>
