<form [formGroup]="authorForm" (ngSubmit)="submitForm()">
  <div class="row mb-3">
    <label for="authorName" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input
        formControlName="name"
        type="text"
        class="form-control"
        id="authorName"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="company" class="col-sm-2 col-form-label">Company</label>
    <div class="col-sm-10">
      <input
        formControlName="company"
        type="text"
        class="form-control"
        id="company"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input
        formControlName="email"
        type="email"
        class="form-control"
        id="email"
        aria-describedby="eMailErrorDescription"
        [class.is-invalid]="authorForm.get('email')?.hasError('email')"
      />
      <div id="eMailErrorDescription" class="invalid-feedback">
        Email is not valid.
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <label for="website" class="col-sm-2 col-form-label">Website</label>
    <div class="col-sm-10">
      <input
        formControlName="website"
        type="url"
        class="form-control"
        id="website"
      />
    </div>
  </div>
  <div class="d-grid">
    <button
      type="submit"
      class="btn btn-sm"
      [class.btn-dark]="!changed"
      [class.btn-primary]="changed"
      [disabled]="!authorForm.valid"
    >
      Update<span *ngIf="changed"> (unsaved changes)</span>
    </button>
  </div>
</form>
