<div class="text-muted small">
  <div *ngIf="author != null && author.name != null && author.name !== ''">
    Author: {{ author.name }}
    <ng-container *ngIf="author.email != null">
      ({{ author.email }})
    </ng-container>
    <ng-container *ngIf="author.company != null">
      from {{ author.company }}</ng-container
    >
  </div>
  <div *ngIf="author != null && author.website != null">
    Website: {{ author.website }}
  </div>
</div>
