<div class="modal-header">
  <h4 class="modal-title">
    <ng-content select="[modalTitle]"></ng-content>
  </h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="dismiss.emit()"
  ></button>
</div>
<div class="modal-body">
  <div class="alert alert-warning mb-0">
    <ng-content></ng-content>
  </div>
</div>
<div class="modal-footer d-flex">
  <button type="button" class="btn btn-secondary" (click)="dismiss.emit()">
    Abort deletion
  </button>
  <button type="button" class="btn btn-danger ms-auto" (click)="delete.emit()">
    Delete anyway
  </button>
</div>
